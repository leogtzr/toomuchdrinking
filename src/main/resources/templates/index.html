<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>leo-info alv</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>

<div>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/about">Aboutsssss</a></li>
                    <li><a href="/stats">Statsssxxxs</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="content">
    <div class="hero-unit content">
        <h2>Consumed Beers</h2>
        <p>
            Recommended maximum intake of alcoholic beverages
        </p>
    </div>
    <div class="content">
        <div class="row">

            <div class="col-sm">
                <div class='col-sm-5'>

                    <form id="adddrink">
                        <div class="form-group">
                            <label for="drinkname">Nombre de la bebida</label>
                            <input type="text" class="form-control" id="drinkname" aria-describedby="drinkname" placeholder="Drink name" required="true"></input>
                            <small id="emailHelp" class="form-text text-muted">Carta Blanca, Bohemia, Heineken, etc ... </small>
                        </div>
                        <div class="form-group">
                            <label for="qty">Tipo</label>
                            <select class="form-control select-fixed-width" id="type">
                                <option th:each="drinkType:${drinkTypes}" th:text="${drinkType.type}" th:value="${drinkType.id}">${type.id}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="qty">Cantidad</label>
                            <select class="form-control select-fixed-width" id="qty" required="true">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ml">Mililitros</label>
                            <input type="text" class="form-control" id="ml" aria-describedby="abv" placeholder="335" required="true"></input>
                        </div>

                        <div class="form-group">
                            <label for="abv">ABV %</label>
                            <input type="text" class="form-control" id="abv" aria-describedby="abv" placeholder="ABV %, e.g: 5.5" required="true"></input>
                        </div>

                        <button class="btn btn-primary">Guardar</button>
                    </form>

                    <div class="alert alert-success fade in alert-dismissible" style="margin-top:15px; display: none;">
                        <strong>Success!</strong> Beer has been added.
                    </div>

                    <div class="alert alert-danger fade in alert-dismissible" style="margin-top:15px; display: none;">
                        <strong>Error </strong> adding drink info.
                    </div>

                </div>
            </div>

            <div class="col-sm">
                <div class='col-sm-7'>
                    <h3 class="latestbeers">Latest beers</h3>
                    <table style="width:100%">
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Qty</th>
                            <th>Mls</th>
                            <th>ABV</th>
                        </tr>
                        <tr th:each="drink : ${latestDrinks}">
                            <td th:text="${drink.drinkDate}">txt1</td>
                            <td th:text="${drink.description}">txt2</td>
                            <td th:text="${drink.quantity}">txt3</td>
                            <td th:text="${drink.milliliters}">txt4</td>
                            <td th:text="${drink.abv}">txt5</td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>


    </div>

    <footer>
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</th:block>

<script src="/js/beers.js"></script>

</body>
</html>
